 // Функция для отображения карточек
 function displayCards() {
            const cardsContainer = document.getElementById('cards-container');
            const cardsData = JSON.parse(localStorage.getItem('cardsData')) || [];

            cardsContainer.innerHTML = ''; // Очищаем контейнер перед добавлением новых карточек

            cardsData.forEach(card => {
                const cardElement = document.createElement('div');
                cardElement.classList.add('card-p');

                cardElement.innerHTML = `
                <div class= "imageOver">
                    <img src="${card.title}" alt="${card.title}"></img>
                </div>
                <h1>${card.duration}</h1>
                <div class="card-row">
                    <p>${card.price}</p>
                    <p>${card.data}</p>
                </div>
                <div class="button-container">
                <a style="visibility: hidden;"><button>${card.buttonText}</button></a>
                <a  href="booking.html"><button href="booking.html">${card.buttonText2}</button></a>
                </div>
                `;

                cardsContainer.appendChild(cardElement);
            });
        }

        // Инициализация отображения карточек при загрузке страницы
        document.addEventListener('DOMContentLoaded', displayCards);
    </script>
